<!DOCTYPE html>
{%load staticfiles%}
<html>
	<head>
		<meta charset="utf-8">
		<title>MES Community</title>
		 <!-- Latest compiled and minified CSS -->

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	    <link rel="stylesheet" href="{% static 'MES_community/css/master.css'%}">

	</head>
	<body>
		<nav class="navbar mynav" role="navigation" id="navbar-nav">
			<div class="container">
				<a href="{% url 'home' %}" class="navbar-brand navbar">MES Community</a>		
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<li><a href="{% url 'posts:all'%}"  class="btn btn-simple" id="navbar">All Posts</a></li>
						<li><a href="{% url 'posts:create'%}" class="btn btn-simple" id="navbar">Post</a></li>
						<li><a href="{% url 'groups:all'%}" class="btn btn-simple" id="navbar">Groups</a></li>
						<li><a href="{% url 'groups:create'%}" class="btn btn-simple" id="navbar">Create Group</a></li>
						<li><a href="{% url 'community:logout'%}" class="btn btn-simple" id="navbar">Log Out</a></li>
					{% else %}
						<li><a href="{% url 'groups:all'%}" class="btn btn-simple" id="navbar-nav">Groups</a></li>
						<li><a href="{% url 'community:login'%}"class="btn btn-simple" id="navbar-nav">Log In</a></li>
						<li><a href="{% url 'community:signup'%}" id="navbar-nav" class="btn btn-simple">Sign Up</a></li>
					{% endif %}

				</ul>
					
			</div>
		</nav>

		<div class="container mycontent">
		{% block content%}

		{% endblock %}
		</div>
		<canvas id="canvas"></canvas>
		<span id="note" >*Click to add fireflies*</span>
	</body>
	<script src="{% static 'MES_community/js/master.js'%}" type="text/javascript" charset="utf-8">
		
	</script>
</html>
